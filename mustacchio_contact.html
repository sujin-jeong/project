    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="mustacchio_main.html"> <img src="img/mustacchio/logo.jpg" class="logo_img"></a>
            </div>
            <ul class="nav">
                <li class="nav_box">
                    <a href="mustacchio_main.html" class="nav_name nav_home">HOME</a>

    <div class="sub_body">
        <div class="body_title_box contact_title">
            <div class="body_title">LET’S KEEP IN TOUCH</div>
        </div>
        <div class="about_container">
            <form class="contact_box" method="POST">
                <input type="text" class="contact_item" placeholder="NAME">
                <input type="text" class="contact_item" placeholder="ADDRESS">
                <input type="email" class="contact_item" placeholder="EMAIL">
                <input type="text" class="contact_item" placeholder="PHONE NUMBER">
                <textarea cols="30" rows="10" class="contact_item contact_message">MESSAGE</textarea>
                <button class="send">SEND</button>
            </form>
            
                
            
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="ft_left">

            </div>
            <div class="ft_right">

                </div>
                <div class="ft_icon_box">
                    <img src="../img/icons/icon-facebook.jpg" class="ft_icon icon_facebook">
                    <img src="../img/icons/icon-facebook-hover.jpg" class="ft_icon_click display_none">

                    <img src="../img/icons/icon-googleplus.jpg" class="ft_icon icon_googleplus">
                    <img src="../img/icons/icon-googleplus-hover.jpg" class="ft_icon_click display_none">
