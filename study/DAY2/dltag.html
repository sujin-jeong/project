<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>dl 태그</h2>
        <!-- dl 태그 안에는 dt, dd태그 둘 다 있어야 함.
        dt는 용어, dd는 용어의 뜻. 사전에서 많이 사용
        보이는 것을 맞춰서 작성하려면 p 태그를 사용해도 무방. -->
    <dl>
        <dt>apple</dt>
        <dd>사과</dd>

    </dl>
</body>
</html>
