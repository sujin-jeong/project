<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>table 태그</h2>
    <!--tr : 한 줄
        th  : 굵은 글씨, 가운데 정렬
        td : 기본 글씨, 왼쪽 정렬  -->
    <table>
        <tr>
            <th>항목1</th>
            <th>항목2</th>
        </tr>
        <tr>
            <td>항목1</td>
            <td>항목2</td>
        </tr>
    </table> 
    <br>
    <h3>border 속성</h3>
    <!-- border 속성 : 테두리 생성. 굵기 입력. css에서 관리 가능 -->
    <table border="1">
        <tr>
            <th>항목1</th>
            <th>항목2</th>
        </tr>
        <tr>
            <td>항목1</td>
            <td>항목2</td>
        </tr>
    </table>
    <br>
    <h3>caption 속성</h3>
    <!-- caption 속성 : 가운데 정렬이 자동으로 됨. -->
        <table border="1">
            <caption>테이블 제목</caption>
            <tr>
                <th>항목1</th>
                <th>항목2</th>
            </tr>
            <tr>
                <td>항목1</td>
                <td>항목2</td>
            </tr>
        </table>
    <br>
    <h3>thead, tbody, tfoot 태그</h3>
    <!-- 필수요소는 아니지만 
        thead, tbody, tfoot의 순서가 바뀌어도 화면에서는 순서대로 보이기 때문에 작성이 편함. -->
        <table border="1">
            <caption>반 성적</caption>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>국어</th>
                    <th>영어</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>평균</th>
                    <th>95</th>
                    <th>95</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>홍길동</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>임꺽정</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
            </tbody>    
        </table>
    <br>
    <h3>scope 태그</h3>
    <!-- 제목이 나타내는 범위 지정. scope 의 세로는 col, 가로는 row -->
        <table border="1">
            <caption>반 성적</caption>
            <thead>
                <tr>
                    <th>이름</th>
                    <th scope="col">국어</th>
                    <th scope="col">영어</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>평균</th>
                    <th>95</th>
                    <th>95</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td scope="row">홍길동</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>임꺽정</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
            </tbody>    
        </table>
    <br>
    <h3>figure 태그</h3>
    <!-- 테이블 설명을 작성. coption태그와 비슷해서 둘 중 하나만 사용. -->
        <figure>
            <figcaption>
                1반 학생들 성적입니다.
            </figcaption>
            <table border="1">
                <caption>반 성적</caption>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th scope="col">국어</th>
                        <th scope="col">영어</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>평균</th>
                        <th>95</th>
                        <th>95</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td scope="row">홍길동</td>
                        <td>100</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>임꺽정</td>
                        <td>100</td>
                        <td>100</td>
                    </tr>
                </tbody>    
            </table>
        </figure>
    <br>
    <h3>span 태그</h3>
    <!-- colspan은 가로로 합치고, rowspan은 세로로 합침. 합쳐야 할 갯수 지정.
        tbody는 tbody 내에서 합쳐야 함. -->
        <table border="1">
                <caption>반 성적</caption>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>국어</th>
                        <th>영어</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>평균</th>
                        <th colspan="2">95</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>홍길동</td>
                        <td>100</td>
                        <td>100</td>
                        <td rowspan="2">없음</td>
                    </tr>
                    <tr>
                        <td>임꺽정</td>
                        <td>100</td>
                        <td>100</td>
                    </tr>
                </tbody>    
            </table>
</body>
</html>
